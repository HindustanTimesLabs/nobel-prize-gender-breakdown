<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="viz">
		<div class="viz-title">Nobel Prize Winners, <span class="year-range"></span></div>
	</div>
	<div id="scroll">
		<div class="frame">
			<p>This year, no woman won the Nobel Prize.</p>
			<p>What about last year?</p>
		</div>
		<div class="frame">
			<p>Nope. Ridiculous, huh?</p>
			<p>The year before?</p>
		</div>
		<div class="frame">
			<p>Two women out 11 won.</p>
		</div>
		<div class="frame">
			<p>Since 2000?</p>
		</div>
		<div class="frame">
			<p>That's basically normal. Since 1901, women haven't won very often.</p>
			<p>Play with the controls yourself.</p>
			<div id="playground-controls"></div>
			<!-- <input class="start-year" type="number" min="1901" max="2017" value="1901" />
			<input class="end-year" type="number" min="1901" max="2017" value="2017" /> -->
			
		</div>

	</div>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://unpkg.com/jeezy@1.11.2/lib/jeezy.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://unpkg.com/d3-marcon@2.0.2/build/d3-marcon.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
	
	<script src="scripts.js"></script>

</body>
</html>
